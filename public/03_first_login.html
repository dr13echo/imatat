<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>会員登録 | imaTat</title>

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
	<link href="assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/core.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/components.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/colors.min.css" rel="stylesheet" type="text/css">
	<!-- /global stylesheets -->

	<!-- Core JS files -->
	<script type="text/javascript" src="assets/js/plugins/loaders/pace.min.js"></script>
	<script type="text/javascript" src="assets/js/core/libraries/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/core/libraries/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/plugins/loaders/blockui.min.js"></script>
	<!-- /core JS files -->

	<!-- Theme JS files -->
	<script type="text/javascript" src="assets/js/plugins/forms/selects/select2.min.js"></script>
	<script type="text/javascript" src="assets/js/plugins/forms/styling/uniform.min.js"></script>
	<script type="text/javascript" src="assets/js/plugins/forms/styling/switchery.min.js"></script>
	<script type="text/javascript" src="assets/js/plugins/forms/styling/switch.min.js"></script>

	<script type="text/javascript" src="assets/js/core/app.js"></script>
	<script type="text/javascript" src="assets/js/pages/login.js"></script>
	<script type="text/javascript" src="assets/js/pages/form_layouts.js"></script>
	<script type="text/javascript" src="assets/js/pages/form_checkboxes_radios.js"></script>
	<!-- /theme JS files -->

</head>

<body>

	<!-- Main navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header">
			<a class="navbar-brand" href="index.html">imaTat</a>
		</div>
	</div>
	<!-- /main navbar -->


	<!-- Page container -->
	<div class="page-container login-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Content area -->
				<div class="panel border-top-primary">
				</div>
				<div class="panel border-top-primary">
				</div>

				<div class="content">

					<!-- Registration form -->
					<form action="index/html">
						<div class="row">
							<div class="col-lg-6 col-lg-offset-3">
								<div class="panel registration-form">
									<div class="panel-body">
										<div class="text-center">
											<div class="icon-object border-success text-success"><i class="icon-plus3"></i></div>
											<h5 class="content-group-lg">会員登録
												<small class="display-block">登録後も「アカウント編集」からいつでも変更可能です
												</small>
											</h5>
										</div>

										<div class="panel-body">
											<div class="form-group">
												<label>登録Eメール：</label>
												<input type="text" class="form-control" placeholder="imatat@tatami.jp">
											</div>

											<div class="form-group">
												<label>企業名：</label>
												<input type="text" class="form-control" placeholder="(株)イマタット畳店">
											</div>

											<div class="form-group">
												<label>郵便番号：</label>
												<input type="text" class="form-control" placeholder="123-1234">
											</div>

											<div class="form-group">
												<label>住所：</label>
												<input type="text" class="form-control" placeholder="東京都日野市南平1-1">
											</div>

											<div class="form-group">
												<label class="display-block">都道府県:</label>
												<select data-placeholder="選択してください" class="select-fixed">
													<option></option>
														<option value="AK">北海道</option>
														<option value="HI">青森</option>
														<option value="CA">秋田</option>
														<option value="NV">岩手</option>
														<option value="WA">東京</option>
														<option value="AZ">千葉</option>
													</optgroup>
												</select>
											</div>

											<div class="form-group">
												<label>日産(枚)：</label>
												<input type="text" class="form-control" placeholder="6">
											</div>

											<div class="form-group">
												<label>従業員数(人)：</label>
												<input type="text" class="form-control" placeholder="">
											</div>

											<div class="form-group">
												<label>電話番号：</label>
												<input type="text" class="form-control" placeholder="012-345-6789">
											</div>

											<div class="form-group">
												<label>パスワード：</label>
												<input type="password" class="form-control" placeholder="●●●●●●">
											</div>

											<div class="form-group">
												<label>パスワード再入力：</label>
												<input type="password" class="form-control" placeholder="●●●●●●">
											</div>

											<div class="form-group">
												<label>プロフィール画像：</label>
												<input type="file" class="file-styled">
											</div>

											<div class="form-group">
												<label>企業紹介:</label>
												<textarea rows="5" cols="5" class="form-control" placeholder=""></textarea>
											</div>

											<div class="form-group">
												<label class="display-block">忙しさ:</label>
												<select data-placeholder="選択してください" class="select-fixed">
													<option></option>
														<option value="highest">とても忙しい</option>
														<option value="high">忙しい</option>
														<option value="normal">普通</option>
														<option value="low">あまり忙しくない</option>
														<option value="lowest">忙しくない</option>
													</optgroup>
												</select>
											</div>

											<div class="checkbox checkbox-switchery">
												<label>
													<input type="checkbox" class="switchery">
													非公開設定
													<span class="help-block">onにすると企業一覧に表示されなくなります</span>
												</label>
											</div>

											<div class="text-right">
												<button type="submit" class="btn btn-primary">imaTatを使う<i class="icon-arrow-right14 position-right"></i></button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
					<!-- /registration form -->


					<!-- Footer -->
					<div class="footer text-muted">
						&copy; 2015. <a href="#">imaTat</a> by <a href="http://themeforest.net/user/Kopyov" target="_blank">Kohki OBATA</a>
					</div>
					<!-- /footer -->

				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->

</body>
</html>
